                </div>
            </div>


        </div>

        <div class="container text-end forgot-pass mt-4">
            <a>
                <p class="h6 fw-bold ">Forgot Your password?</p>
            </a>
        </div>


        <div class="container mb-3  mt-5">

            {% for message in get_flashed_messages() %}
            <p>{{message}} </p>
            {% endfor %}
            <div class="d-flex flex-row flex-wrap container  justify-content-center text-center" style="height: 6vh;">
                <button type="submit" class="btn login-button text-uppercase fw-bold  text-center ">Login</button>
            </div>
        </div>

    </form>


    <div class="container flex-wrap nav-to-register">
        <a href="{{url_for('register')}}">
            <p class="h5 fw-bold text-center create-acc">Create a New Account</p>
        </a>
    </div>
</div>


{% endblock %}
