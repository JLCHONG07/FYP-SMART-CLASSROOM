   <div class="wrapper">
        <div class="sidebar">
            <img src="/static/img/logo.png" style="width:200px;height:auto;" >
            <ul>
                <li style="text-align:center;">
                    <a href="#" style="margin-top:30px"><img src="/static/img/teamwork1.svg" style="width:50px"> <div style="font-size: 25pt;">Features</div> 
                </li>
                <li style="text-align:center;">
                    <a href="#" style="margin-top:30px"><img src="/static/img/user1.svg" style="width:50px"> <div style="font-size: 25pt;">Profile</div> 
                </li>
                <li style="text-align:center; margin-top:430px;">
                    <a href="#" style="margin-top:30px; z-index: 1;"><img src="/static/img/logout1.svg" style="width:50px"> <div style="font-size: 25pt;">Logout</div> 
                </li>
            </ul> 
        </div>
        <div class="main_content">
            <div class="topleftbar"> <b class="topleftbardesc">Smart Quiz</b></div>
            <!-- Above part is necessary for all pages with sidebar and topleftbar-->
            <div class="questionForm">
                <div>
                    <b class="questionDesc">Question: </b>
                </div>
                <div class="formInputs">
                    <input type="text" class="inputsizing" placeholder="  Type Question" name="email" id="question" required>

                    <input type="text" class="inputs" placeholder="  Question ID" name="email" id="qID" required >

                    <input type="text" class="inputs" placeholder="  Option 1" name="email" id="opt1" required >

                    <input type="text" class="inputs" placeholder="  Option 2" name="email" id="opt2" required >

                    <input type="text" class="inputs" placeholder="  Option 3" name="email" id="opt3" required >

                    <input type="text" class="correctInput" placeholder="  Correct Option" name="email" id="optCorrect" required>
                    
                    <div class="endBar" style="width:95%; height:80px;margin-top:30px;">

                        <button class="button btnSubmit"> Submit</button>
                        <button class="button btnDesc"> Clear</button>
                        <button class="button btnDesc"> Cancel</button>

                    </div>
                </div>
               
                </div>

            </div>

        </div>
    </div>

    {% endblock %}
